<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OccSearch - API Testing Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .dropdown-content {
            display: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .card-expanded {
            max-height: none !important;
        }
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Search -->
                <div class="flex items-center flex-1">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="material-icons text-blue-600 dark:text-blue-400 mr-2">search</span>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">OccSearch</h1>
                    </div>
                    
                    <!-- Search Bar -->
                    <div class="ml-8 flex-1 max-w-md">
                        <div class="relative">
                            <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
                            <input 
                                type="text" 
                                id="searchInput"
                                placeholder="Search APIs..." 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
                            >
                        </div>
                    </div>
                </div>

                <!-- Filter Controls -->
                <div class="flex items-center space-x-4">
                    <!-- Method Filter -->
                    <div class="relative dropdown">
                        <button id="methodFilter" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none">
                            <span class="material-icons text-sm mr-1">tune</span>
                            Method: All
                            <span class="material-icons ml-1">keyboard_arrow_down</span>
                        </button>
                        <div class="dropdown-content absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md shadow-lg">
                            <button class="method-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-method="all">All Methods</button>
                            <button class="method-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-method="GET">GET</button>
                            <button class="method-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-method="POST">POST</button>
                            <button class="method-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-method="PUT">PUT</button>
                            <button class="method-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-method="PATCH">PATCH</button>
                            <button class="method-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-method="DELETE">DELETE</button>
                        </div>
                    </div>

                    <!-- Status Filter -->
                    <div class="relative dropdown">
                        <button id="statusFilter" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none">
                            <span class="material-icons text-sm mr-1">filter_list</span>
                            Status: All
                            <span class="material-icons ml-1">keyboard_arrow_down</span>
                        </button>
                        <div class="dropdown-content absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md shadow-lg">
                            <button class="status-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-status="all">All APIs</button>
                            <button class="status-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-status="passed">All Tests Passed</button>
                            <button class="status-option block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" data-status="failed">At Least One Failed</button>
                        </div>
                    </div>

                    <!-- Documentation Button -->
                    <button class="flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-md focus:outline-none">
                        <span class="material-icons text-sm mr-1">description</span>
                        Documentation
                    </button>

                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none">
                        <span class="material-icons">light_mode</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Results Info -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">API Test Results</h2>
                <p id="resultsInfo" class="text-gray-600 dark:text-gray-400 mt-1">Loading...</p>
            </div>
        </div>

        <!-- API Cards Container -->
        <div id="apiCards" class="space-y-4 mb-8">
            <!-- Cards will be populated here -->
        </div>

        <!-- Pagination -->
        <div class="flex items-center justify-between bg-white dark:bg-gray-800 px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg">
            <div class="flex items-center text-sm text-gray-700 dark:text-gray-300">
                <span>Showing</span>
                <span id="showingFrom" class="mx-1 font-medium">1</span>
                <span>to</span>
                <span id="showingTo" class="mx-1 font-medium">6</span>
                <span>of</span>
                <span id="totalResults" class="mx-1 font-medium">0</span>
                <span>results</span>
            </div>
            <div class="flex items-center space-x-2">
                <button id="prevPage" class="flex items-center px-3 py-1 text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 disabled:opacity-50" disabled>
                    <span class="material-icons text-sm">chevron_left</span>
                    Previous
                </button>
                <div id="pageNumbers" class="flex space-x-1">
                    <!-- Page numbers will be populated here -->
                </div>
                <button id="nextPage" class="flex items-center px-3 py-1 text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 disabled:opacity-50">
                    Next
                    <span class="material-icons text-sm">chevron_right</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Global variables
        let allApis = [];
        let filteredApis = [];
        let currentPage = 1;
        const itemsPerPage = 6;
        let currentFilters = {
            search: '',
            method: 'all',
            status: 'all'
        };

        // Initialize the app
        async function init() {
            await loadData();
            setupEventListeners();
            applyFilters();
            setupTheme();
        }

        // Load data from JSON file
        async function loadData() {
            try {
                // For demo purposes, we'll use sample data
                // In a real app, you would use: const response = await fetch('./data.json');
                allApis = [
                    {
                        "apiName": "Health Check",
                        "requestUrl": "http://localhost:5000/",
                        "requestMethod": "GET",
                        "statusCode": "200 OK",
                        "totalTestCase": 2,
                        "passedTestCase": 1,
                        "failedTestCase": 1,
                        "bugs": [
                            {
                                "id": "BUG 01",
                                "description": "Call API with an invalid token",
                                "expectedResult": "Status code 401 Unauthorized",
                                "actualResult": "Status code 200 passed",
                                "requirement": "Add authentication token to protect the routes"
                            }
                        ]
                    },
                    {
                        "apiName": "User Registration",
                        "requestUrl": "http://localhost:5000/api/register",
                        "requestMethod": "POST",
                        "statusCode": "201 Created",
                        "totalTestCase": 5,
                        "passedTestCase": 5,
                        "failedTestCase": 0,
                        "bugs": []
                    },
                    {
                        "apiName": "User Login",
                        "requestUrl": "http://localhost:5000/api/login",
                        "requestMethod": "POST",
                        "statusCode": "200 OK",
                        "totalTestCase": 4,
                        "passedTestCase": 3,
                        "failedTestCase": 1,
                        "bugs": [
                            {
                                "id": "BUG 02",
                                "description": "Login with empty password field",
                                "expectedResult": "Status code 400 Bad Request",
                                "actualResult": "Status code 500 Internal Server Error",
                                "requirement": "Add proper validation for empty fields"
                            }
                        ]
                    },
                    {
                        "apiName": "Get User Profile",
                        "requestUrl": "http://localhost:5000/api/profile",
                        "requestMethod": "GET",
                        "statusCode": "200 OK",
                        "totalTestCase": 3,
                        "passedTestCase": 3,
                        "failedTestCase": 0,
                        "bugs": []
                    },
                    {
                        "apiName": "Update Profile",
                        "requestUrl": "http://localhost:5000/api/profile",
                        "requestMethod": "PUT",
                        "statusCode": "200 OK",
                        "totalTestCase": 6,
                        "passedTestCase": 4,
                        "failedTestCase": 2,
                        "bugs": [
                            {
                                "id": "BUG 03",
                                "description": "Update with invalid email format",
                                "expectedResult": "Status code 400 Bad Request with validation error",
                                "actualResult": "Status code 200 OK - invalid email saved",
                                "requirement": "Add email validation before saving"
                            },
                            {
                                "id": "BUG 04",
                                "description": "Update with extremely long username",
                                "expectedResult": "Status code 400 Bad Request",
                                "actualResult": "Status code 500 Internal Server Error",
                                "requirement": "Add length validation for username field"
                            }
                        ]
                    },
                    {
                        "apiName": "Delete User",
                        "requestUrl": "http://localhost:5000/api/user/123",
                        "requestMethod": "DELETE",
                        "statusCode": "204 No Content",
                        "totalTestCase": 3,
                        "passedTestCase": 2,
                        "failedTestCase": 1,
                        "bugs": [
                            {
                                "id": "BUG 05",
                                "description": "Delete non-existent user",
                                "expectedResult": "Status code 404 Not Found",
                                "actualResult": "Status code 200 OK",
                                "requirement": "Return appropriate status code for non-existent resources"
                            }
                        ]
                    },
                    {
                        "apiName": "Get All Posts",
                        "requestUrl": "http://localhost:5000/api/posts",
                        "requestMethod": "GET",
                        "statusCode": "200 OK",
                        "totalTestCase": 4,
                        "passedTestCase": 4,
                        "failedTestCase": 0,
                        "bugs": []
                    },
                    {
                        "apiName": "Create Post",
                        "requestUrl": "http://localhost:5000/api/posts",
                        "requestMethod": "POST",
                        "statusCode": "201 Created",
                        "totalTestCase": 5,
                        "passedTestCase": 5,
                        "failedTestCase": 0,
                        "bugs": []
                    }
                ];
            } catch (error) {
                console.error('Error loading data:', error);
                allApis = [];
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value.toLowerCase();
                currentPage = 1;
                applyFilters();
            });

            // Method filter
            document.querySelectorAll('.method-option').forEach(button => {
                button.addEventListener('click', (e) => {
                    const method = e.target.dataset.method;
                    currentFilters.method = method;
                    document.getElementById('methodFilter').innerHTML = `
                        <span class="material-icons text-sm mr-1">tune</span>
                        Method: ${method === 'all' ? 'All' : method}
                        <span class="material-icons ml-1">keyboard_arrow_down</span>
                    `;
                    currentPage = 1;
                    applyFilters();
                });
            });

            // Status filter
            document.querySelectorAll('.status-option').forEach(button => {
                button.addEventListener('click', (e) => {
                    const status = e.target.dataset.status;
                    currentFilters.status = status;
                    const statusText = status === 'all' ? 'All' : (status === 'passed' ? 'All Tests Passed' : 'At Least One Failed');
                    document.getElementById('statusFilter').innerHTML = `
                        <span class="material-icons text-sm mr-1">filter_list</span>
                        Status: ${statusText}
                        <span class="material-icons ml-1">keyboard_arrow_down</span>
                    `;
                    currentPage = 1;
                    applyFilters();
                });
            });

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // Pagination
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCards();
                    updatePagination();
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredApis.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCards();
                    updatePagination();
                }
            });
        }

        // Apply filters and search
        function applyFilters() {
            filteredApis = allApis.filter(api => {
                // Search filter
                const matchesSearch = !currentFilters.search || 
                    api.apiName.toLowerCase().includes(currentFilters.search);

                // Method filter
                const matchesMethod = currentFilters.method === 'all' || 
                    api.requestMethod === currentFilters.method;

                // Status filter
                let matchesStatus = true;
                if (currentFilters.status === 'passed') {
                    matchesStatus = api.failedTestCase === 0;
                } else if (currentFilters.status === 'failed') {
                    matchesStatus = api.failedTestCase > 0;
                }

                return matchesSearch && matchesMethod && matchesStatus;
            });

            renderCards();
            updatePagination();
            updateResultsInfo();
        }

        // Render API cards
        function renderCards() {
            const container = document.getElementById('apiCards');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageApis = filteredApis.slice(startIndex, endIndex);

            if (pageApis.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <span class="material-icons text-gray-400 text-6xl mb-4">search_off</span>
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No APIs found</h3>
                        <p class="text-gray-500 dark:text-gray-400">Try adjusting your search or filter criteria.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pageApis.map((api, index) => `
                <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${api.apiName}</h3>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getMethodColor(api.requestMethod)}">${api.requestMethod}</span>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusColor(api.statusCode)}">${api.statusCode}</span>
                                </div>
                                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 font-mono">${api.requestUrl}</p>
                                
                                <div class="grid grid-cols-3 gap-4">
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-gray-900 dark:text-white">${api.totalTestCase}</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">Total Tests</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-green-600 dark:text-green-400">${api.passedTestCase}</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">Passed</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-red-600 dark:text-red-400">${api.failedTestCase}</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">Failed</div>
                                    </div>
                                </div>
                            </div>
                            
                            <button onclick="toggleCard(${startIndex + index})" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 focus:outline-none">
                                <span class="material-icons transform transition-transform duration-200" id="arrow-${startIndex + index}">expand_more</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Expandable content -->
                    <div id="details-${startIndex + index}" class="hidden border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 p-6">
                        ${api.bugs.length > 0 ? `
                            <h4 class="text-lg font-semibold text-red-600 dark:text-red-400 mb-4 flex items-center">
                                <span class="material-icons mr-2">bug_report</span>
                                Issues Found (${api.bugs.length})
                            </h4>
                            <div class="space-y-4">
                                ${api.bugs.map(bug => `
                                    <div class="bg-white dark:bg-gray-800 border border-red-200 dark:border-red-800 rounded-lg p-4">
                                        <div class="flex items-center mb-2">
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200">${bug.id}</span>
                                        </div>
                                        <h5 class="font-semibold text-gray-900 dark:text-white mb-2">${bug.description}</h5>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                            <div>
                                                <span class="font-medium text-gray-700 dark:text-gray-300">Expected:</span>
                                                <p class="text-gray-600 dark:text-gray-400 mt-1">${bug.expectedResult}</p>
                                            </div>
                                            <div>
                                                <span class="font-medium text-gray-700 dark:text-gray-300">Actual:</span>
                                                <p class="text-gray-600 dark:text-gray-400 mt-1">${bug.actualResult}</p>
                                            </div>
                                        </div>
                                        <div class="mt-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-md">
                                            <span class="font-medium text-blue-800 dark:text-blue-200">Requirement:</span>
                                            <p class="text-blue-700 dark:text-blue-300 mt-1">${bug.requirement}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="text-center py-8">
                                <span class="material-icons text-green-500 text-6xl mb-4">check_circle</span>
                                <h4 class="text-lg font-semibold text-green-600 dark:text-green-400 mb-2">All Tests Passed!</h4>
                                <p class="text-gray-600 dark:text-gray-400">No issues found in this API endpoint.</p>
                            </div>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Toggle card expansion
        function toggleCard(index) {
            const details = document.getElementById(`details-${index}`);
            const arrow = document.getElementById(`arrow-${index}`);
            
            if (details.classList.contains('hidden')) {
                details.classList.remove('hidden');
                arrow.style.transform = 'rotate(180deg)';
            } else {
                details.classList.add('hidden');
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredApis.length / itemsPerPage);
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            const pageNumbers = document.getElementById('pageNumbers');

            // Update button states
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages || totalPages === 0;

            // Update showing info
            const startItem = filteredApis.length === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredApis.length);
            
            document.getElementById('showingFrom').textContent = startItem;
            document.getElementById('showingTo').textContent = endItem;

            // Generate page numbers
            pageNumbers.innerHTML = '';
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `px-3 py-1 text-sm rounded-md ${i === currentPage ? 
                    'bg-blue-600 text-white' : 
                    'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderCards();
                    updatePagination();
                });
                pageNumbers.appendChild(pageButton);
            }
        }

        // Update results info
        function updateResultsInfo() {
            const total = filteredApis.length;
            const passed = filteredApis.filter(api => api.failedTestCase === 0).length;
            const failed = total - passed;
            
            document.getElementById('resultsInfo').textContent = 
                `${total} APIs found • ${passed} passing • ${failed} with issues`;
            document.getElementById('totalResults').textContent = total;
        }

        // Get method color classes
        function getMethodColor(method) {
            const colors = {
                'GET': 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200',
                'POST': 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200',
                'PUT': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200',
                'PATCH': 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200',
                'DELETE': 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'
            };
            return colors[method] || 'bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200';
        }

        // Get status color classes
        function getStatusColor(statusCode) {
            if (statusCode.startsWith('2')) {
                return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200';
            } else if (statusCode.startsWith('4') || statusCode.startsWith('5')) {
                return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200';
            }
            return 'bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200';
        }

        // Theme functionality
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                updateThemeIcon('dark');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                updateThemeIcon('light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon('dark');
            }
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeToggle').querySelector('.material-icons');
            themeIcon.textContent = theme === 'dark' ? 'dark_mode' : 'light_mode';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
